<form method="post">
  <h3>Remetente</h3>
  <input type="text" name="remetente_nome" placeholder="Nome" required>
  <input type="text" name="remetente_endereco" placeholder="Endereço" required>

  <h3>Destinatário</h3>
  <input type="text" name="destinatario_nome" placeholder="Nome" required>
  <input type="text" name="destinatario_endereco" placeholder="Endereço" required>

  <button type="submit">Gerar Etiqueta</button>
</form>
