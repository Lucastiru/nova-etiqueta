<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Etiquetas</title>
</head>
<body>
    <h1>Gerador de Etiquetas (10x15cm)</h1>
    <form method="post">
        <label>Remetente:</label><br>
        <textarea name="remetente" required rows="4" cols="50"></textarea><br><br>

        <label>Destinatário:</label><br>
        <textarea name="destinatario" required rows="4" cols="50"></textarea><br><br>

        <label>Transportadora:</label><br>
        <input type="text" name="transportadora"><br><br>

        <label>Conteúdo (ex: livros):</label><br>
        <input type="text" name="conteudo"><br><br>

        <button type="submit">Gerar Etiqueta</button>
    </form>
</body>
</html>
