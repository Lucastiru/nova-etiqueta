<!DOCTYPE html>
<html>
<head>
    <title>Gerar Etiqueta</title>
</head>
<body>
    <h1>Gerar Etiqueta de Envio</h1>
    <form action="/gerar_etiqueta" method="post">
        <label>Remetente:</label>
        <input type="text" name="remetente" required><br><br>

        <label>Endereço Remetente:</label>
        <input type="text" name="endereco_remetente" required><br><br>

        <label>Destinatário:</label>
        <input type="text" name="destinatario" required><br><br>

        <label>Endereço Destinatário:</label>
        <input type="text" name="endereco_destinatario" required><br><br>

        <label>Observação (opcional):</label>
        <input type="text" name="observacao" value="CTT - LIVROS"><br><br>

        <button type="submit">Gerar Etiqueta (PDF)</button>
    </form>
</body>
</html>
