<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerar Etiqueta de Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4">Gerar Etiqueta de Envio</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Remetente:</label>
                        <input type="text" name="remetente" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Endereço Remetente:</label>
                        <input type="text" name="endereco_remetente" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Destinatário:</label>
                        <input type="text" name="destinatario" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Endereço Destinatário:</label>
                        <input type="text" name="endereco_destinatario" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transportadora:</label>
                        <input type="text" name="transportadora" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Gerar Etiqueta (PDF)</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
