<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerar Etiqueta de Envio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #e0ecff;
            font-size: 1rem;
        }
        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #34d399;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar Etiqueta de Envio</h1>
        <form method="post">
            <label for="remetente">Remetente:</label>
            <input type="text" id="remetente" name="remetente" required>

            <label for="endereco_remetente">Endereço Remetente:</label>
            <input type="text" id="endereco_remetente" name="endereco_remetente" required>

            <label for="destinatario">Destinatário:</label>
            <input type="text" id="destinatario" name="destinatario" required>

            <label for="endereco_destinatario">Endereço Destinatário:</label>
            <input type="text" id="endereco_destinatario" name="endereco_destinatario" required>

            <label for="observacao">Transportadora:</label>
            <input type="text" id="observacao" name="observacao">

            <button type="submit">Gerar Etiqueta (PDF)</button>
        </form>
    </div>
</body>
</html>
